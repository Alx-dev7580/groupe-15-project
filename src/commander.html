<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script/navbar.js"></script>
    <link rel="stylesheet" href="scss/navbar.scss" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <title>Formulaire de commande</title>
    <link rel="stylesheet" href="scss/commander.scss" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="menu-icon">
            <i class="fa fa-bars fa-2x"></i>
          </div>
          <div class="logo">
            <a href="index.html"
              ><img
                class="img-logo-wimask"
                src="img/Logo-wimask-blue.png"
                alt="Logo du site wimask"
            /></a>
          </div>
          <div class="menu">
            <ul>
              <li><a class="menu--link" href="index.html">Accueil</a></li>
              <li><a class="menu--link" href="about.html">A propos</a></li>
              <li><a class="menu--link" href="Product-page.html">Wimask</a></li>
              <li>
                <a class="menu--link" href="index.html#section-contact"
                  >Contact</a
                >
              </li>
              <li>
                <a class="menu--link" href="connexion.html.html">Connexion</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>

    <div class="wrapper1">
      <div class="container">
        <div class="title">FORMULAIRE DE COMMANDE</div>

        <div class="input-form">
          <div class="section-1">
            <div class="items">
              <label class="label">N° Carte</label>
              <input
                type="text"
                class="input"
                data-mask="0000 0000 0000 0000"
                placeholder="1234 1234 1234 1234"
              />
            </div>
          </div>
          <div class="section-2">
            <div class="items">
              <label class="label">Titulaire de la carte</label>
              <input type="text" class="input" placeholder="Nom Prénom" />
            </div>
          </div>
          <div class="section-3">
            <div class="items">
              <label class="label">Date d'exiration</label>
              <input
                type="text"
                class="input"
                data-mask="00 / 00"
                placeholder="MM / AA"
              />
            </div>
            <div class="items">
              <div class="cvc">
                <label class="label">Cryptogramme</label>
                <div class="tooltip">
                  ?
                </div>
              </div>
              <input
                type="text"
                class="input"
                data-mask="000"
                placeholder="000"
              />
            </div>
          </div>
        </div>

        <div class="btn">Payer</div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
  </body>
</html>
